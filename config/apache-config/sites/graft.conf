<VirtualHost *:80>
  DocumentRoot /srv/www/default
  ServerName graft.dev
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /srv/www/default
  ServerName graft.dev
  SSLEngine on
  SSLCertificateFile "/etc/ssl/certs/graft.dev.pem"
  SSLCertificateKeyFile "/etc/ssl/private/graft.dev.key"
</VirtualHost>
